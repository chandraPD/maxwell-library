<body class="hold-transition sidebar-mini layout-fixed">
  <!-- Site wrapper -->
  <div class="wrapper">
  <div w3-include-html="include_navbar.html"></div>
  <div w3-include-html="include_sidebar.html"></div>
  <div class="content-wrapper">     
    <!-- USER PROFILE -->
    <section class="content-user">
      <div class="container-profile">
        <div class="row">
            <div class="col-lg-12">
                <div class="profile-account">
                    <div class="picture">
                        <img src="/assets/media/user/profile.png" alt="">
                    </div>
                    <a href="#container-editform">
                    <button type="button" class="btn btn-primary edit-profile">Edit Profile</button>
                    </a>
                </div>
            </div>
        
        </div>
        <h1 class="title-profile">
          My Profile
        </h1>
        <div class="data-user">
            <div class="row">
                <div class="col-lg-6">
                  <div class="data">
                      <h5 >First Name</h5>
                      <span id="firstname">Niki</span>
                      <hr>
                  </div>
                  <div class="data">
                      <h5 >Last Name</h5>
                      <span id="lastname">Zefanya</span>
                      <hr>
                  </div>
                  <div class="data">
                      <h5>Date of Birth</h5>
                      <span id="birthday">19/06/2020</span>
                      <hr>
                  </div>
                  <div class="data">
                      <h5>Address</h5>
                      <span id="address">Indonesia</span>
                      <hr>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="data">
                      <h5>Email</h5>
                      <span id="email">example@gmail.com</span>
                      <hr>
                  </div>
                  <div class="data">
                      <h5 >Phone Number</h5>
                      <span id="phonenumber">+628123456789</span>
                      <hr>
                  </div>
                  <div class="data">
                      <h5 >Your Balance</h5>
                      <span id="mybalance">Rp 50.000,-</span>
                      <hr>
                  </div>
                  <div class="data">
                    <a href="change_password.html"><strong><u>Change Password</u></strong></a>
                  </div>
                </div>
            </div>
        </div>  
      </div>
    </section>

    <!-- Edit Form UserProfile -->
      <section class="padding-editform">
        <div id="container-editform">
          <h3 style="text-align:center;">Edit Your Profile</h3>
            <div class="form-item">
              <div class="row">
                <div class="col-lg-8">
                  <label class="input-title">First Name</label>
                </div>
                <div class="col-lg-12">
                  <input class="input-value" id="user-firstname" type="text" name="user-firstname">
                </div>
              </div>
            </div>

            <div class="form-item">
              <div class="row">
                <div class="col-lg-8">
                  <label class="input-title">Last Name</label>
                </div>
                <div class="col-lg-12">
                  <input class="input-value" id="user-lastname" type="text" name="user-lastname">
                </div>
              </div>
            </div>

            <div class="form-item">
              <div class="row">
                <div class="col-lg-8">
                  <label class="input-title">Date of Birth</label>
                </div>
                <div class="col-lg-12">
                  <input class="input-value" id="date-birth" type="text" name="date-birth" placeholder="dd/mm/yyyy">
                </div>
              </div>
            </div>

            <div class="form-item">
              <div class="row">
                <div class="col-lg-8">
                  <label class="input-title">Address</label>
                </div>
                <div class="col-lg-12">
                  <input class="input-value" id="user-address" type="text" name="user-address">
                </div>
              </div>
            </div>

            <div class="form-item">
              <div class="row">
                <div class="col-lg-8">
                  <label class="input-title">Email</label>
                </div>
                <div class="col-lg-12">
                  <input class="input-value" id="user-email" type="email" name="user-email" placeholder="example@gmail.com">
                </div>
              </div>
            </div>

            <div class="form-item">
              <div class="row">
                <div class="col-lg-8">
                  <label class="input-title">Phone Number</label>
                </div>
                <div class="col-lg-12">
                  <input class="input-value" id="user-number" type="text" name="user-number" placeholder="+62-812-345-6789">
                </div>
              </div>
            </div>

            <div class="btn-editform">
              <input class="btn btn-primary" type="submit" value="Submit" onclick="submitEditProfile()">
              <button type="button" class="btn btn-secondary">Close</button>
            </div>
        </div>
      </section>
    </div>
    <div w3-include-html="include_footer.html"></div>
    </div>
    
    <!-- jQuery -->
    <script type="text/javascript" src="./assets/vendors/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script type="text/javascript" src="./assets/vendors/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script type="text/javascript" src="./assets/vendors/dist/js/adminlte.min.js"></script>
    <!-- Sweeet Alert -->

    <script src="sweetalert2.all.min.js"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <!-- / Sweet Alert -->
    <!-- extra JS to include HTML -->
    <script src="./assets/js/js.js" type="text/javascript"></script>

    <script src="assets/js/profile.js"></script>
