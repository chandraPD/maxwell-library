<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rent Management</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/vendors/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="./assets/vendors/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./assets/vendors/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" href="./assets/media/icon/favicons.ico">
    <link rel="stylesheet" type="text/css" href="./assets/css/returnbook.css">

</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
        <div w3-include-html="include_navbar.html"></div>
        <div w3-include-html="include_sidebar.html"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Return Book</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item"><a href="rent_management.html">Rent Management</a></li>
                                <li class="breadcrumb-item active">Return Book</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Return Book</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form class="form-horizontal">
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <button type="button" class="btn bg-gradient-primary" onclick="addRow()" >Add</button>
                                        </div>
                                        <div class="return-book-list">
                                            <div class="return-book-list-item">
                                                <div class="form-group row">
                                                    <label class="col-3 col-form-label text-right">Book</label>
                                                    <div class="col">
                                                        <select name="book_id[]" class="form-control" onchange="setDetail(this)" >
                                                            <option value="">Choose Book</option>
                                                            <option value="001">Dilan 1991</option>
                                                            <option value="002">Dilan 1992</option>
                                                            <option value="003">Dilan 1993</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-3">
                                                        <button type="button" class="btn bg-gradient-danger" value="delete" onclick="deleteRow(this)" >Delete</button>
                                                    </div>
                                                </div>
                                                <div class="return-book-list-detail">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.card-body -->
                                        <div class="card-footer text-center ">
                                            <a href="rent_management.html" class="btn btn-default">Cancel</a>
                                            <a type="submit" onclick="saveReturn()" class="btn btn-info">Submit</a>
                                        </div>
                                        <!-- /.card-footer -->
                                </form>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>

        <div w3-include-html="include_footer.html"></div>

    </div>

    <script src="./assets/js/js.js" type="text/javascript"></script>
    <!-- jQuery -->
    <script src="./assets/vendors/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="./assets/vendors/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="./assets/vendors/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="./assets/vendors/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="./assets/vendors/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="./assets/vendors/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./assets/vendors/dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="./assets/vendors/dist/js/demo.js"></script>
    <!-- CDN Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Return Book JS -->
    <script src="./assets/js/returnbook.js" type="text/javascript"></script>
</body>

</html>
