                            <div class="card px-4 pt-4 pb-4 mt-6 mb-6">
                                <h2 id="heading">Top Up Your User Account</h2>
                                <p>Fill all form field to go to next step</p>
                                <form id="msform">

                                    <ul id="progressbar">

                                        <li id="payment">Payment</li>

                                    </div> <br> <!-- fieldsets -->

                                                </div>
                                                <div class="col-5">
                                                    <h5 class="steps">Step 1 - 4</h5>
                                                </div>
                                            </div>

                                                <div class="row row-cols-md-3" style="text-align: center;">

                                                    </div>

                                                    <div class="icheck-primary">
                                                        <input type="radio" name="option" id="option5" value="50000"/>
                                                        <label for="option5" style="font-weight: normal;">Rp. 50000</label>
                                                    </div>

                                            </div>

                                                </div>
                                                <div class="col-5">
                                                    <h5 class="steps">Step 2 - 4</h5>
                                                </div>
                                            </div>

                                        <div class="form-card">
                                            <div class="row">
                                                <div class="col-7">
                                                    <h5 class="fs-title">Top Up Confirmation:</h5>

                                                    <h5 class="steps">Step 3 - 4</h5>
                                                </div>
                                            </div>
                                            <div class="row row-cols-1 row-cols-md-1">

                                                    <input type="text" class="form-control" id="totalnominal" value="Rp. 50000" disabled>
